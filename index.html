<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <div class="container">
      <form action="/" method="post" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" placeholder="Paul" id="name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" placeholder="exmple@me.com" id="email" required>
      <label for="age" id="number-label">Age (Optional)</label>
      <input type="number" name="age" placeholder="Age" id="number" min="18" max="78">
      
      <label for="choice" id="dropdown">Which Options describes you best</label>
      <select name="" id="dropdown">
        <option value="">Select current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time leaner</option>
        <option value="">Prefer not say</option>
        <option value="">Other</option>
      </select>
      <label for="" >Would you recommend freecodecamp to your fellow a friend</label>
      <input type="radio" name="" id="" value=""> Definetly
      <input type="radio" name="" id="" value=""> Maybe
      <input type="radio" name="" id="" value=""> Not sure

      <label for="">What is your favorite feature of freeCodeCamp?</label>
      <select name="" id="" >
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open source</option>
      </select>
      <label for="">What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" name="" id="" value=""> Front-end Projects
      <input type="checkbox" name="" id="" value=""> Back-end Projects
      <input type="checkbox" name="" id="" value=""> Data Visualization
      <input type="checkbox" name="" id="" value="">Challenges
      <input type="checkbox" name="" id="" value=""> Open Source Community
      <input type="checkbox" name="" id="" value=""> Gitter help rooms
      <input type="checkbox" name="" id="" value=""> Videos
      <input type="checkbox" name="" id="" value="">City Meetups
      <input type="checkbox" name="" id="" value=""> Wiki
      <input type="checkbox" name="" id="" value=""> Forum
      <input type="checkbox" name="" id="" value=""> Additional Courses

      <label for="">Any comments or suggestions?</label>
      <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
      <button type="submit" id="submit">Submit</button>

      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
