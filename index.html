<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="box">
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form action="/" method="post" id="survey-form">
        <label for="name" id="name-label" class="form-label">Name</label>
        <input
          type="text"
          name="name"
          placeholder="Paul"
          id="name"
          class="form-control"
          required
        />
        <br />
        <label for="email" id="email-label" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="exmple@me.com"
          id="email"
          class="form-control"
          required
        />
        <br />
        <label for="age" id="number-label" class="form-label"
          >Age (Optional)</label
        >
        <input
          type="number"
          name="age"
          placeholder="Age"
          class="form-control"
          id="number"
          min="18"
          max="78"
        />
        <br />

        <label for="choice" id="dropdown" class="form-label"
          >Which Options describes you best</label
        >
        <select name="" id="dropdown" class="form-select">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time leaner</option>
          <option value="">Prefer not say</option>
          <option value="">Other</option>
        </select>
        <br />
        <label for="" class="form-label"
          >Would you recommend freecodecamp to your fellow a friend</label
        >
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="one"
            id=""
            value="definetly"
          />
          <label for="one" class="form-check-label"> Definetly </label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="two"
            id=""
            value="maybe"
          />
          Maybe
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="three"
            id=""
            value="not_sure"
          />
          Not sure
        </div>
        <br />
        <label for="" class="form-label"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select name="" id="dropdown" class="form-select">
          <option value="" class="dropdown-item">Challenges</option>
          <option value="" class="dropdown-item">Projects</option>
          <option value="" class="dropdown-item">Community</option>
          <option value="" class="dropdown-item">Open source</option>
        </select>
        <br />
        <label for="" class="form-label"
          >What would you like to see improved? (Check all that apply)</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="frontendproject"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Front-end Projects
          </label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="formcheckinput"
          />
          Back-end Projects
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="datavisualization"
          />
          Data Visualization
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="challenges"
          />Challenges
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="opensourcecommunity"
          />
          Open Source Community
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="gitter"
          />
          Gitter help rooms
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="videos"
          />
          Videos
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="city"
          />City Meetups
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="Wiki"
          />
          Wiki
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="Forum"
          />
          Forum
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="courses"
          />
          Additional Courses
        </div>

        <br />
        <label for="" class="form-label">Any comments or suggestions?</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comments here..."
        ></textarea>
        <br />
        <button type="submit" id="submit" class="btn btn-success">
          Submit
        </button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
    <script src="js/index.js"></script>
  </body>
</html>
